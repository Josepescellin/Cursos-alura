<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
      <img class="logo_alura" src="./imagenes/Logo.png" alt="Logo alura">
    </header>
    <main class="cuerpo">
        <section class="principal">
            <h1 class="titulo"><Strong>¡Manten tus mensajes mas secretos a salvo!</Strong></h1>
            <input class="entrada"  type="text" id="textoUsuario" placeholder="Ingrese el texto aqui">

            <div class="aviso">
                <img src="./imagenes/bi_exclamation-circle-fill.jpg" alt="signo_exclamacion">
            <p class="mensaje">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button onclick="encriptar();" class="Boton_Encriptador">Encriptar</button>
                <button onclick="Desencriptar();" class="Boton_Desencriptador">Desencriptar</button>
            </div> 
                </div>
        </section>
        
        <div class="output_container">
            <div class="objetos">
                <textarea class="output_text" name="output_text" id="output_text" value="texto bloqueado" disabled style="display: none;"></textarea>
                <button onclick="copiarTexto();" id="boton_copiar" class="boton_copiar" style="display: none;">copiar</button>
             </div>
            <img class="imagen_texto_salida" id="imagen_texto_salida" src="./imagenes/Muñeco.png" alt="Muñeco">
            <div class="textos_salida" id="texto_salida">
                <p class="texto_salida1" id="texto_salida1"><strong>Ningún mensaje fue encontrado</strong></p>
                <p class="texto_salida2" id="texto_salida2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
